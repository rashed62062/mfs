<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transaction History</title>
    <style>
        #transHistory {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            display: none; /* Initially hidden */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Money Transaction</h2>

    <!-- Button to show transaction history -->
    <button onclick="showTransactionHistory()">Show Transaction History</button>

    <!-- Transaction History container -->
    <div id="transHistory">
        <h3>Transaction History</h3>
        <ul id="historyList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
